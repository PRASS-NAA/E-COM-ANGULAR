<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card" style="max-width: 100%; min-height: 300px;">
        <div class="row g-0">
          <div class="col-md-5">
            <img [src]="product.img" class="img-fluid rounded-start h-100" alt="{{ product.name }}">
          </div>
          <div class="col-md-7">
            <div class="card-body d-flex flex-column justify-content-center">
              <h3 class="card-title">{{ product.name }}</h3>
              <p class="card-text fs-5">Price: ${{ product.price.toFixed(2) }}</p>
              <p class="card-text fs-5">Rating: {{ product.rating }} â˜…</p>
              <p class="card-text fs-5">Offer: {{ product.offer }}% OFF</p>
              <button class="btn btn-primary btn-lg mt-3 align-self-start" (click)="addToCart(product)">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
